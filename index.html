<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Click Clack</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <h1 id="heading"></h1>
    <div id="quote-list"></div>
    <div id="prompt-display"></div>
    <span class="side-box">
      <div id="timer-box" class="metric"></div>
      <div id="wpm-box" class="metric"></div>
      <div class="buttons" hidden="true">
        <button id="quote-list-button" class="btn">See All Quotes</button>
      </div>
    </span>
    <div id="bottom-text" style="display: none;">
      Press [Enter] for the next prompt or [Tab] to reset.
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
